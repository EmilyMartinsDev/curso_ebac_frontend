<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarefa- modulo7</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div class="container">
        <h1>Validando Numeros</h1>
        <form action="" id="form">
            <label for="campoA"></label>
            <input type="number" id="campoA" placeholder="digite um valor para A">
            <p class="error-message"> Preencha o campo!</p>
            <label for="campoB"></label>
            <input type="number" id="campoB" placeholder="digite um valor para B">
            <p class="error-message"> Preencha o campo!</p>
            <button class="verifica-btn">Verificar</button>
        </form>

        <p class="resultado"></p>
    </div>

    
    <script src="./index.js"></script>
</body>
</html>
